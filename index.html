<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>TalentTech</title>
  </head>

  <body>
    <header class="container-fluid header">
      <nav class="navbar navbar-expand-lg">
        <div class="container flex-row-reverse flex-lg-row">
          <a class="navbar-brand" href="#"
            ><img src="./assets/logos/logo.png" alt=""
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
            </ul>
            <span class="navbar-text">
              <form class="d-flex position-relative" role="search">
                <span class="icon-search">
                  <img src="./assets/icons/search-icon.svg" alt="Icon search">
                </span>
                <input
                  class="form-control inputSearch me-2"
                  type="search"
                  placeholder="Buscar"
                  aria-label="Search"
                />
              </form>
            </span>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="header__introduction">
              <h1 class="header__title">Tecnología e Innovación</h1>
              <img
                class="header__img"
                src="./assets/logos/award-logo.png"
                alt=""
              />
              <p class="header__paragraph">
                Conoce los <em>proyectos nominados</em> a mejor diseño,
                innovación, creatividad, contenido y usabilidad.
                <strong>TalentTech</strong> reconoce, premia e impulsa el
                talento de la comunidad digital.
              </p>
            </div>
          </div>
          <div
            class="col-12 col-md-6 d-flex flex-column align-items-center flex-md-row align-items-md-start justify-content-md-start"
          >
            <button class="button button--fill">Ver nominados</button>
            <button class="button button--without-fill mt-3 mb-4 mt-md-0 ms-md-3">
              Votar
            </button>
          </div>
          <div class="col-12 d-flex flex-column col-md-6 d-none d-md-flex justify-content-md-end align-items-lg-end">
            <ul class="header__invitations">
              <li class="header__invitation">
                <img src="./assets/logos/left-laurel.png" alt="" />
              </li>
              <li class="header__invitation">
                <img src="./assets/avatars/avatar-1.png" alt="" />
              </li>
              <li class="header__invitation">
                <img src="./assets/avatars/avatar-2.png" alt="" />
              </li>
              <li class="header__invitation">
                <img src="./assets/avatars/avatar-3.png" alt="" />
              </li>
              <li class="header__invitation">
                <img src="./assets/avatars/avatar-4.png" alt="" />
              </li>
              <li class="header__invitation">
                <img src="./assets/avatars/avatar-5.png" alt="" />
              </li>
            </ul>
            <a class="nav-link header__link-invite" href="#">Conoce al jurado invitado
              <img src="./assets/icons/arrow-right-icon.svg" alt="icon arrow right">
            </a>
          </div>
        </div>
      </div>
    </header>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
